<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Link Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }.container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

textarea {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  resize: vertical;
}

button, select {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(145deg, #2e2e2e, #3c3c3c);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: 0.3s;
}

button:hover, select:hover {
  background: linear-gradient(145deg, #444, #555);
}

#output {
  margin-top: 20px;
  padding: 15px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  white-space: pre-wrap;
  font-size: 15px;
  color: #aaffaa;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Telegram Link Generator</h2>
    <textarea id="inputNumbers" rows="8" placeholder="Enter phone numbers, one per line..."></textarea><select id="formatOption">
  <option value="tme">t.me/+ format</option>
  <option value="plus">+ format</option>
</select>

<select id="fileType">
  <option value="txt">Download as .txt</option>
  <option value="csv">Download as .csv</option>
</select>

<button onclick="convertNumbers()">Convert</button>
<div id="output"></div>
<button onclick="copyOutput()">Copy All</button>
<button onclick="downloadFile()">Download</button>

  </div>  <script>
    let finalOutput = '';

    function convertNumbers() {
      const input = document.getElementById('inputNumbers').value;
      const format = document.getElementById('formatOption').value;
      const lines = input.split('\n').map(num => num.trim()).filter(num => /^\d{5,15}$/.test(num));

      if (format === 'tme') {
        finalOutput = lines.map(num => 't.me/+' + num).join('\n');
      } else {
        finalOutput = lines.map(num => '+' + num).join('\n');
      }

      document.getElementById('output').textContent = finalOutput;
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("Copy failed. Try manually.");
      });
    }

    function downloadFile() {
      const fileType = document.getElementById('fileType').value;
      const blob = new Blob([finalOutput], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "telegram_links." + fileType;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script></body>
</html>

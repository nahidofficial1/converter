<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Link Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      overflow-x: hidden;
    }h1 {
  text-shadow: 0 0 15px #00f0ff;
  font-size: 2.5em;
}

.container {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 25px #00f0ff;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 700px;
  text-align: center;
}

textarea {
  width: 100%;
  padding: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1em;
  margin-top: 10px;
  box-shadow: inset 0 0 10px #00f0ff;
  background: #101e28;
  color: white;
}

select, button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 10px #00f0ff;
  background: #00f0ff;
  color: black;
}

.output {
  margin-top: 20px;
  white-space: pre-wrap;
  background: #0a1a24;
  padding: 15px;
  border-radius: 10px;
  box-shadow: inset 0 0 15px #00f0ff;
  color: #00f0ff;
}

  </style>
</head>
<body>
  <h1>Telegram Link Converter</h1>
  <div class="container">
    <textarea id="numberInput" rows="6" placeholder="Enter numbers, one per line"></textarea><div>
  <label for="prefixSelect">Choose Prefix:</label>
  <select id="prefixSelect">
    <option value="t.me/+">t.me/+</option>
    <option value="+">+</option>
  </select>
</div>

<button onclick="convertNumbers()">Convert</button>
<button onclick="copyOutput()">Copy All</button>

<div>
  <label for="formatSelect">Download As:</label>
  <select id="formatSelect">
    <option value="csv">CSV</option>
    <option value="txt">TXT</option>
    <option value="xml">XML</option>
    <option value="docx">DOCX</option>
    <option value="xlsx">XLSX</option>
    <option value="zip">ZIP</option>
  </select>
  <button onclick="downloadFile()">Download</button>
</div>

<div class="output" id="outputBox"></div>

  </div>  <script>
    function convertNumbers() {
      const input = document.getElementById('numberInput').value.trim();
      const prefix = document.getElementById('prefixSelect').value;
      const outputBox = document.getElementById('outputBox');

      if (!input) {
        outputBox.textContent = 'Please enter numbers.';
        return;
      }

      const lines = input.split(/\n|\r/).map(num => num.trim()).filter(Boolean);
      const converted = lines.map(num => `${prefix}${num}`).join('\n');
      outputBox.textContent = converted;
    }

    function copyOutput() {
      const output = document.getElementById('outputBox').textContent;
      navigator.clipboard.writeText(output).then(() => alert('Copied!'));
    }

    function downloadFile() {
      const format = document.getElementById('formatSelect').value;
      const data = document.getElementById('outputBox').textContent;
      let blob, filename = `telegram_links.${format}`;

      switch(format) {
        case 'csv':
        case 'txt':
          blob = new Blob([data], { type: 'text/plain' });
          break;
        case 'xml':
          const xmlData = `<numbers>\n${data.split('\n').map(n => `  <number>${n}</number>`).join('\n')}\n</numbers>`;
          blob = new Blob([xmlData], { type: 'application/xml' });
          break;
        case 'docx':
        case 'xlsx':
        case 'zip':
          alert(`${format.toUpperCase()} download requires backend or library support.`);
          return;
      }

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script></body>
</html>
